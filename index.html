<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="calculatorOutside">
        <div class="calculatorInside">
            
            <div class="headScreen">
                <div class="time"></div>
                <div class="date"></div>
            </div>
            
            <div class="inputScreen">
                <div class="input">
                    <p class="inputNumber">0</p>
                </div>
            </div>

            <div class="calculatorArea">
                <div class="calculatorRow" id="row1">
                    <button class="inputButton" id="ac">AC</button>
                    <button class="inputButton" id="plusMinus">+/-</button>
                    <button class="inputButton" id="percentage">%</button>
                    <button class="inputButton" id="divide">/</button>
                </div>
                <div class="calculatorRow" id="row2">
                    <button class="inputButton" id="7">7</button>
                    <button class="inputButton" id="8">8</button>
                    <button class="inputButton" id="9">9</button>
                    <button class="inputButton" id="multiply">x</dibuttonv>
                </div>
                <div class="calculatorRow" id="row3">
                    <button class="inputButton" id="4">4</button>
                    <button class="inputButton" id="5">5</button>
                    <button class="inputButton" id="6">6</button>
                    <button class="inputButton" id="substract">-</button>
                </div>
                <div class="calculatorRow" id="row4">
                    <button class="inputButton" id="1">1</button>
                    <button class="inputButton" id="2">2</button>
                    <button class="inputButton" id="3">3</button>
                    <button class="inputButton" id="add">+</button>
                </div>
                <div class="calculatorRow" id="row5">
                    <div class="forZero">
                        <button class="inputButtonZero" id="0">0</button>
                    </div>
                    <div class="dotAndResult">
                        <button class="inputButton" id="dot">.</button>
                        <button class="inputButton" id="result">=</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
